<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Language Generator | Majid Nashtai</title>
    <style>
        :root {
            --black: #0a0a0a;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --accent: #6c5ce7;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap');
        
        body {
            background-color: var(--light);
            color: var(--black);
            overflow-x: hidden;
            min-height: 100vh;
            touch-action: pan-y;
            overscroll-behavior-x: none;
        }
        
        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
        }
        
        .title {
            font-size: clamp(3rem, 8vw, 5rem);
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 400;
            line-height: 1;
        }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: 0.3rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 1.5rem;
        }
        
        .author {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            opacity: 0.7;
        }
        
        .carousel-container {
            width: 100%;
            padding: 2rem 1rem;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .carousel-track {
            display: flex;
            gap: 2rem;
            padding: 3rem 2rem;
            cursor: grab;
            user-select: none;
            transform-style: preserve-3d;
            width: max-content;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        
        .carousel-track::-webkit-scrollbar {
            display: none;
        }
        
        .carousel-track.dragging {
            cursor: grabbing;
            scroll-snap-type: none;
            scroll-behavior: auto;
        }
        
        .tile {
            flex: 0 0 clamp(280px, 30vw, 320px);
            height: clamp(360px, 40vw, 400px);
            background: var(--dark);
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), 
                        box-shadow 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: var(--shadow);
            scroll-snap-align: center;
        }
        
        .tile-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            backface-visibility: hidden;
            border-radius: 20px;
            transform: translateZ(40px);
            color: white;
            text-align: center;
        }
        
        .tile-number {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: 0.3rem;
        }
        
        .tile-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            letter-spacing: 0.2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            line-height: 1;
        }
        
        .tile:nth-child(1) { background: linear-gradient(135deg, #2d3436, #636e72); }
        .tile:nth-child(2) { background: linear-gradient(135deg, #2d3436, #00b894); }
        .tile:nth-child(3) { background: linear-gradient(135deg, #2d3436, #0984e3); }
        .tile:nth-child(4) { background: linear-gradient(135deg, #2d3436, #6c5ce7); }
        .tile:nth-child(5) { background: linear-gradient(135deg, #2d3436, #e84393); }
        .tile:nth-child(6) { background: linear-gradient(135deg, #2d3436, #fdcb6e); }
        
        .tile:hover {
            transform: translateY(-20px) rotateX(5deg);
            box-shadow: 0 40px 60px -20px rgba(0, 0, 0, 0.4);
        }
        
        .tile::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            transform: translateZ(-20px);
            filter: blur(10px);
            opacity: 0.5;
        }
        
        .tile::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0) 20%, 
                rgba(0,0,0,0) 80%, 
                rgba(0,0,0,0.3) 100%);
            border-radius: inherit;
            transform: translateZ(-10px);
        }
        
        .shadow {
            position: absolute;
            width: 90%;
            height: 30px;
            background: radial-gradient(ellipse at center, 
                rgba(0,0,0,0.4) 0%, 
                rgba(0,0,0,0) 70%);
            bottom: -20px;
            left: 5%;
            border-radius: 50%;
            filter: blur(10px);
            transform: translateZ(-30px);
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0.5;
        }
        
        .tile:hover .shadow {
            transform: translateZ(-30px) scale(0.9);
            opacity: 0.7;
        }

        /* Enhanced Scrollbar Styles */
        .scrollbar-container {
            width: 80%;
            height: 14px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 10px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .scrollbar-track {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .scrollbar-thumb {
            height: 100%;
            width: 120px;
            background: linear-gradient(90deg, 
                rgba(180, 180, 180, 0.8) 0%, 
                rgba(220, 220, 220, 0.9) 50%, 
                rgba(180, 180, 180, 0.8) 100%);
            border-radius: 10px;
            position: absolute;
            left: 0;
            top: 0;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 2px 6px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.9);
        }

        .scrollbar-thumb:active {
            cursor: grabbing;
            background: linear-gradient(90deg, 
                rgba(200, 200, 200, 0.9) 0%, 
                rgba(240, 240, 240, 1) 50%, 
                rgba(200, 200, 200, 0.9) 100%);
            transform: scaleY(1.15);
        }

        @media (max-width: 768px) {
            .header {
                padding: 3rem 1rem 1rem;
            }
            
            .carousel-track {
                gap: 1.5rem;
                padding: 3rem 1.5rem;
            }

            .scrollbar-container {
                width: 90%;
                height: 12px;
            }
            
            .scrollbar-thumb {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">At a glance</div>
        <div class="subtitle">Language Generator</div>
        <div class="author">by Majid Nashtai</div>
    </div>
    
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">01</div>
                    <div class="tile-title">Grammar Rules</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">02</div>
                    <div class="tile-title">Similar Words</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">03</div>
                    <div class="tile-title">Practice Tests</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">04</div>
                    <div class="tile-title">Speaking Practice</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">05</div>
                    <div class="tile-title">Writing Practice</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">06</div>
                    <div class="tile-title">Useful Expressions</div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>

    <div class="scrollbar-container">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const track = document.querySelector('.carousel-track');
        const thumb = document.querySelector('.scrollbar-thumb');
        const scrollbarTrack = document.querySelector('.scrollbar-track');
        const scrollbarContainer = document.querySelector('.scrollbar-container');
        
        // Track dragging variables
        let isDragging = false;
        let isThumbDragging = false;
        let startX, scrollLeft, dragStartX;
        let rafId = null;
        
        // Update scrollbar thumb position based on track scroll
        function updateThumbPosition() {
            if (isThumbDragging) return; // Don't update while thumb dragging
            
            const maxScroll = track.scrollWidth - track.clientWidth;
            if (maxScroll <= 0) {
                thumb.style.left = '0px';
                return;
            }
            
            const scrollRatio = track.scrollLeft / maxScroll;
            const thumbMaxLeft = scrollbarContainer.offsetWidth - thumb.offsetWidth;
            const newLeft = Math.max(0, Math.min(thumbMaxLeft, scrollRatio * thumbMaxLeft));
            thumb.style.left = `${newLeft}px`;
        }
        
        // Debounced resize handler
        let resizeTimeout;
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateThumbPosition();
            }, 100);
        }
        
        // Initialize
        updateThumbPosition();
        window.addEventListener('resize', handleResize);
        
        // Track scroll handler with RAF for smooth updates
        track.addEventListener('scroll', () => {
            if (rafId) cancelAnimationFrame(rafId);
            rafId = requestAnimationFrame(updateThumbPosition);
        });
        
        // Carousel drag handlers
        function startTrackDrag(e) {
            if (e.target.closest('.scrollbar-container')) return;
            
            isDragging = true;
            track.classList.add('dragging');
            startX = (e.pageX || e.touches[0].pageX);
            scrollLeft = track.scrollLeft;
            track.style.cursor = 'grabbing';
            
            // Prevent text selection during drag
            e.preventDefault();
        }
        
        function duringTrackDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const currentX = (e.pageX || e.touches[0].pageX);
            const deltaX = currentX - startX;
            
            // Apply drag with momentum
            track.scrollLeft = scrollLeft - deltaX;
        }
        
        function endTrackDrag() {
            isDragging = false;
            track.classList.remove('dragging');
            track.style.cursor = 'grab';
        }
        
        // Mouse events for track
        track.addEventListener('mousedown', startTrackDrag);
        document.addEventListener('mousemove', duringTrackDrag);
        document.addEventListener('mouseup', endTrackDrag);
        
        // Touch events for track
        track.addEventListener('touchstart', startTrackDrag, { passive: false });
        document.addEventListener('touchmove', duringTrackDrag, { passive: false });
        document.addEventListener('touchend', endTrackDrag);
        
        // Thumb dragging handlers
        function startThumbDrag(e) {
            isThumbDragging = true;
            dragStartX = (e.pageX || e.touches[0].pageX);
            thumb.style.cursor = 'grabbing';
            
            // Stop any ongoing scroll animations
            track.style.scrollBehavior = 'auto';
            
            e.preventDefault();
            e.stopPropagation();
        }
        
        function duringThumbDrag(e) {
            if (!isThumbDragging) return;
            e.preventDefault();
            
            const currentX = (e.pageX || e.touches[0].pageX);
            const deltaX = currentX - dragStartX;
            
            // Calculate new thumb position
            const currentLeft = parseFloat(thumb.style.left || 0);
            const thumbMaxLeft = scrollbarContainer.offsetWidth - thumb.offsetWidth;
            const newLeft = Math.max(0, Math.min(thumbMaxLeft, currentLeft + deltaX));
            
            // Update thumb position
            thumb.style.left = `${newLeft}px`;
            
            // Calculate and update track scroll position
            const scrollRatio = newLeft / thumbMaxLeft;
            const maxScroll = track.scrollWidth - track.clientWidth;
            track.scrollLeft = scrollRatio * maxScroll;
            
            dragStartX = currentX;
        }
        
        function endThumbDrag() {
            isThumbDragging = false;
            thumb.style.cursor = 'grab';
            
            // Re-enable smooth scrolling
            setTimeout(() => {
                track.style.scrollBehavior = 'smooth';
            }, 100);
        }
        
        // Thumb mouse events
        thumb.addEventListener('mousedown', startThumbDrag);
        document.addEventListener('mousemove', duringThumbDrag);
        document.addEventListener('mouseup', endThumbDrag);
        
        // Thumb touch events
        thumb.addEventListener('touchstart', startThumbDrag, { passive: false });
        document.addEventListener('touchmove', duringThumbDrag, { passive: false });
        document.addEventListener('touchend', endThumbDrag);
        
        // Click on scrollbar track to jump to position
        scrollbarTrack.addEventListener('click', function(e) {
            if (e.target === thumb) return;
            
            const rect = scrollbarTrack.getBoundingClientRect();
            const clickX = e.pageX - rect.left;
            const thumbWidth = thumb.offsetWidth;
            const thumbMaxLeft = rect.width - thumbWidth;
            
            // Calculate target position (center thumb on click point)
            const targetLeft = Math.max(0, Math.min(thumbMaxLeft, clickX - thumbWidth / 2));
            
            // Calculate scroll position
            const scrollRatio = targetLeft / thumbMaxLeft;
            const maxScroll = track.scrollWidth - track.clientWidth;
            const targetScroll = scrollRatio * maxScroll;
            
            // Smooth scroll to target position
            track.scrollTo({
                left: targetScroll,
                behavior: 'smooth'
            });
        });
        
        // Enhanced 3D hover effects
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('mousemove', (e) => {
                if (isDragging) return; // Skip hover effects while dragging
                
                const rect = tile.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // Calculate rotation angles based on mouse position
                const angleX = (y - centerY) / 15;
                const angleY = (centerX - x) / 15;
                
                tile.style.transform = `translateY(-15px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
                tile.querySelector('.shadow').style.opacity = '0.8';
            });
            
            tile.addEventListener('mouseleave', () => {
                tile.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
                tile.querySelector('.shadow').style.opacity = '0.5';
            });
        });
        
        // Prevent context menu on long press (mobile)
        track.addEventListener('contextmenu', e => e.preventDefault());
        thumb.addEventListener('contextmenu', e => e.preventDefault());
        
        // Handle focus for accessibility
        track.setAttribute('tabindex', '0');
        track.addEventListener('keydown', (e) => {
            const tileWidth = track.querySelector('.tile').offsetWidth + 32; // tile width + gap
            
            switch(e.key) {
                case 'ArrowLeft':
                    track.scrollBy({ left: -tileWidth, behavior: 'smooth' });
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    track.scrollBy({ left: tileWidth, behavior: 'smooth' });
                    e.preventDefault();
                    break;
                case 'Home':
                    track.scrollTo({ left: 0, behavior: 'smooth' });
                    e.preventDefault();
                    break;
                case 'End':
                    track.scrollTo({ left: track.scrollWidth, behavior: 'smooth' });
                    e.preventDefault();
                    break;
            }
        });
    });
    </script>
</body>
</html>
