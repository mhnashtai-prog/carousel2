<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Language Generator | Majid Nashtai</title>
<style>
    /* === YOUR ORIGINAL CSS (unchanged) === */
    :root {
        --black: #0a0a0a;
        --dark: #1a1a1a;
        --light: #f8f9fa;
        --accent: #6c5ce7;
        --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Bebas Neue', sans-serif; }
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap');
    body { background-color: var(--light); color: var(--black); overflow-x: hidden; min-height: 100vh; touch-action: pan-y; overscroll-behavior-x: none; }
    .header { text-align: center; padding: 4rem 2rem 2rem; }
    .title { font-size: clamp(3rem, 8vw, 5rem); letter-spacing: 0.5rem; margin-bottom: 0.5rem; text-transform: uppercase; font-weight: 400; line-height: 1; }
    .subtitle { font-family: 'Montserrat', sans-serif; font-weight: 300; letter-spacing: 0.3rem; font-size: clamp(1rem, 3vw, 1.2rem); margin-bottom: 1.5rem; }
    .author { font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 0.9rem; letter-spacing: 0.2rem; opacity: 0.7; }
    .carousel-wrapper { width: 100%; overflow: hidden; position: relative; }
    .carousel-container { width: 100%; padding: 2rem 0; position: relative; perspective: 1000px; }
    .carousel-track { display: flex; gap: 2rem; padding: 3rem; cursor: grab; user-select: none; transform-style: preserve-3d; transition: transform 0.3s ease; will-change: transform; }
    .carousel-track.dragging { cursor: grabbing; transition: none; }
    .tile { flex: 0 0 clamp(280px, 30vw, 320px); height: clamp(360px, 40vw, 400px); background: var(--dark); border-radius: 20px; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.8s cubic-bezier(0.25, 1, 0.5, 1); box-shadow: var(--shadow);}
    .tile-content { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; backface-visibility: hidden; border-radius: 20px; transform: translateZ(40px); color: white; text-align: center; }
    .tile-number { font-size: 1.2rem; margin-bottom: 1rem; color: var(--accent); font-family: 'Montserrat', sans-serif; font-weight: 300; letter-spacing: 0.3rem; }
    .tile-title { font-size: clamp(1.8rem, 4vw, 2.5rem); letter-spacing: 0.2rem; margin-bottom: 1.5rem; text-transform: uppercase; line-height: 1; }
    .tile:nth-child(1) { background: linear-gradient(135deg, #2d3436, #636e72); }
    .tile:nth-child(2) { background: linear-gradient(135deg, #2d3436, #00b894); }
    .tile:nth-child(3) { background: linear-gradient(135deg, #2d3436, #0984e3); }
    .tile:nth-child(4) { background: linear-gradient(135deg, #2d3436, #6c5ce7); }
    .tile:nth-child(5) { background: linear-gradient(135deg, #2d3436, #e84393); }
    .tile:nth-child(6) { background: linear-gradient(135deg, #2d3436, #fdcb6e); }
    .tile:hover { transform: translateY(-20px) rotateX(5deg); box-shadow: 0 40px 60px -20px rgba(0, 0, 0, 0.4);}
    .tile::before { content: ''; position: absolute; width: 100%; height: 100%; background: inherit; border-radius: inherit; transform: translateZ(-20px); filter: blur(10px); opacity: 0.5; }
    .tile::after { content: ''; position: absolute; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.3) 100%); border-radius: inherit; transform: translateZ(-10px);}
    .shadow { position: absolute; width: 90%; height: 30px; background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 70%); bottom: -20px; left: 5%; border-radius: 50%; filter: blur(10px); transform: translateZ(-30px); transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1); opacity: 0.5; }
    .tile:hover .shadow { transform: translateZ(-30px) scale(0.9); opacity: 0.7; }
    /* Scrollbar */
    .scrollbar-container { width: 80%; height: 24px; background: rgba(80, 80, 80, 0.6); border-radius: 15px; margin: 2rem auto; position: relative; overflow: hidden; backdrop-filter: blur(8px); box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), 0 2px 8px rgba(0,0,0,0.2); }
    .scrollbar-track { width: 100%; height: 100%; position: relative; }
    .scrollbar-thumb { height: 100%; width: 140px; background: linear-gradient(90deg, rgba(120, 120, 120, 0.9) 0%, rgba(150, 150, 150, 1) 50%, rgba(120, 120, 120, 0.9) 100%); border-radius: 15px; position: absolute; left: 0; top: 0; cursor: grab; transition: all 0.2s ease; border: 2px solid rgba(255, 255, 255, 0.4); box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.6);}
    .scrollbar-thumb:hover { background: linear-gradient(90deg, rgba(140, 140, 140, 0.95) 0%, rgba(170, 170, 170, 1) 50%, rgba(140, 140, 140, 0.95) 100%); transform: scaleY(1.1);}
    .scrollbar-thumb:active { cursor: grabbing; background: linear-gradient(90deg, rgba(160, 160, 160, 1) 0%, rgba(190, 190, 190, 1) 50%, rgba(160, 160, 160, 1) 100%); transform: scaleY(1.15);}
    @media (max-width: 768px) { .header { padding: 3rem 1rem 1rem; } .carousel-track { gap: 1.5rem; padding: 3rem 1.5rem; }.scrollbar-container { width: 90%; height: 20px; }.scrollbar-thumb { width: 100px; } }
</style>
</head>
<body>
<div class="header">
    <div class="title">At a glance</div>
    <div class="subtitle">Language Generator</div>
    <div class="author">by Majid Nashtai</div>
</div>

<div class="carousel-wrapper">
    <div class="carousel-container">
        <div class="carousel-track">
            <!-- Card 1 with link -->
            <div class="tile" onclick="startTest(1)">
                <div class="tile-content">
                    <div class="tile-number">01</div>
                    <div class="tile-title">Grammar Rules</div>
                </div>
                <div class="shadow"></div>
            </div>
            <!-- Card 2 with link -->
            <div class="tile" onclick="startTest(2)">
                <div class="tile-content">
                    <div class="tile-number">02</div>
                    <div class="tile-title">Similar Words</div>
                </div>
                <div class="shadow"></div>
            </div>
            <!-- Remaining cards -->
            <div class="tile"><div class="tile-content"><div class="tile-number">03</div><div class="tile-title">Practice Tests</div></div><div class="shadow"></div></div>
            <div class="tile"><div class="tile-content"><div class="tile-number">04</div><div class="tile-title">Speaking Practice</div></div><div class="shadow"></div></div>
            <div class="tile"><div class="tile-content"><div class="tile-number">05</div><div class="tile-title">Writing Practice</div></div><div class="shadow"></div></div>
            <div class="tile"><div class="tile-content"><div class="tile-number">06</div><div class="tile-title">Useful Expressions</div></div><div class="shadow"></div></div>
        </div>
    </div>
</div>

<div class="scrollbar-container">
    <div class="scrollbar-track"><div class="scrollbar-thumb"></div></div>
</div>

<script>
/* NEW function for card navigation */
function startTest(testNumber) {
    if (testNumber === 1) {
        window.location.href = 'test-01/index.html';
    } else if (testNumber === 2) {
        window.location.href = 'c1-menu/index.html';
    }
}

/* Original carousel JS */
document.addEventListener('DOMContentLoaded', function() {
    const track = document.querySelector('.carousel-track');
    const thumb = document.querySelector('.scrollbar-thumb');
    const scrollbarContainer = document.querySelector('.scrollbar-container');
    const scrollbarTrack = document.querySelector('.scrollbar-track');

    const tileWidth = 320;
    const gap = 32;
    const totalTiles = 6;
    const trackWidth = (tileWidth + gap) * totalTiles;
    const viewportWidth = window.innerWidth;
    const maxTranslateX = -(trackWidth - viewportWidth + 96);

    let currentTranslateX = 0;
    let isDragging = false;
    let isThumbDragging = false;
    let startX = 0;
    let startTranslateX = 0;

    function updateThumbPosition() {
        if (isThumbDragging) return;
        const progress = Math.abs(currentTranslateX) / Math.abs(maxTranslateX);
        const clampedProgress = Math.max(0, Math.min(1, progress));
        const thumbMaxLeft = scrollbarContainer.offsetWidth - thumb.offsetWidth;
        thumb.style.left = `${clampedProgress * thumbMaxLeft}px`;
    }
    function updateCarouselPosition(translateX) {
        currentTranslateX = Math.max(maxTranslateX, Math.min(0, translateX));
        track.style.transform = `translateX(${currentTranslateX}px)`;
        updateThumbPosition();
    }
    function startCarouselDrag(e) {
        isDragging = true;
        track.classList.add('dragging');
        startX = e.pageX || e.touches[0].pageX;
        startTranslateX = currentTranslateX;
        e.preventDefault();
    }
    function duringCarouselDrag(e) {
        if (!isDragging) return;
        e.preventDefault();
        const currentX = e.pageX || e.touches[0].pageX;
        const deltaX = currentX - startX;
        updateCarouselPosition(startTranslateX + deltaX);
    }
    function endCarouselDrag() { isDragging = false; track.classList.remove('dragging'); }
    function startThumbDrag(e) { isThumbDragging = true; startX = e.pageX || e.touches[0].pageX; thumb.style.cursor = 'grabbing'; e.preventDefault(); e.stopPropagation(); }
    function duringThumbDrag(e) {
        if (!isThumbDragging) return;
        e.preventDefault();
        const rect = scrollbarContainer.getBoundingClientRect();
        const currentX = (e.pageX || e.touches[0].pageX) - rect.left;
        const thumbMaxLeft = scrollbarContainer.offsetWidth - thumb.offsetWidth;
        const newLeft = Math.max(0, Math.min(thumbMaxLeft, currentX - thumb.offsetWidth / 2));
        thumb.style.left = `${newLeft}px`;
        const progress = thumbMaxLeft > 0 ? newLeft / thumbMaxLeft : 0;
        currentTranslateX = progress * maxTranslateX;
        track.style.transform = `translateX(${currentTranslateX}px)`;
    }
    function endThumbDrag() { isThumbDragging = false; thumb.style.cursor = 'grab'; }

    track.addEventListener('mousedown', startCarouselDrag);
    track.addEventListener('touchstart', startCarouselDrag, { passive: false });
    document.addEventListener('mousemove', duringCarouselDrag);
    document.addEventListener('touchmove', duringCarouselDrag, { passive: false });
    document.addEventListener('mouseup', endCarouselDrag);
    document.addEventListener('touchend', endCarouselDrag);

    thumb.addEventListener('mousedown', startThumbDrag);
    thumb.addEventListener('touchstart', startThumbDrag, { passive: false });
    document.addEventListener('mousemove', duringThumbDrag);
    document.addEventListener('touchmove', duringThumbDrag, { passive: false });
    document.addEventListener('mouseup', endThumbDrag);
    document.addEventListener('touchend', endThumbDrag);

    scrollbarTrack.addEventListener('click', function(e) {
        if (e.target === thumb) return;
        const rect = scrollbarTrack.getBoundingClientRect();
        const clickX = e.pageX - rect.left;
        const thumbMaxLeft = rect.width - thumb.offsetWidth;
        const targetLeft = Math.max(0, Math.min(thumbMaxLeft, clickX - thumb.offsetWidth / 2));
        thumb.style.left = `${targetLeft}px`;
        const progress = thumbMaxLeft > 0 ? targetLeft / thumbMaxLeft : 0;
        const newTranslateX = progress * maxTranslateX;
        track.style.transition = 'transform 0.3s ease';
        updateCarouselPosition(newTranslateX);
        setTimeout(() => { track.style.transition = ''; }, 300);
    });

    document.querySelectorAll('.tile').forEach(tile => {
        tile.addEventListener('mousemove', (e) => {
            if (isDragging) return;
            const rect = tile.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const angleX = (y - centerY) / 15;
            const angleY = (centerX - x) / 15;
            tile.style.transform = `translateY(-15px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            tile.querySelector('.shadow').style.opacity = '0.8';
        });
        tile.addEventListener('mouseleave', () => {
            tile.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
            tile.querySelector('.shadow').style.opacity = '0.5';
        });
    });

    updateThumbPosition();
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => { updateThumbPosition(); }, 100);
    });
});
</script>
</body>
</html>
